<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R&F Informática</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    width: 90%;
    max-width: 600px;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

.subtitle {
    color: #666;
    margin-bottom: 20px;
}

.profile {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid #4CAF50;
}

.section-title {
    margin-top: 25px;
    margin-bottom: 10px;
    font-weight: bold;
    color: #444;
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    padding: 6px 0;
}

.price-box {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
}

.price-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
}

.price {
    color: #2ecc71;
    font-weight: bold;
}

.qr {
    width: 120px;
    margin-top: 15px;
}

.button {
    display: inline-block;
    margin-top: 20px;
    background: #25D366;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}

.button:hover {
    background: #1ebe5d;
}
</style>
</head>

<body>

<div class="container">

    <h1>R&F Informática</h1>
    <p class="subtitle">Se precisar de impressão ou xerox, entre em contato!</p>

    <img src="foto.png" class="profile">

    <div class="section-title">Nossos Serviços</div>
    <ul>
        <li>Impressão Preto e Branco</li>
        <li>Impressão Colorida</li>
        <li>Xerox</li>
        <li>Encadernação</li>
        <li>Digitalização</li>
        <li>Serviços de Informática</li>
    </ul>

    <div class="section-title">Tabela de Preços</div>

    <div class="price-box">
        <div class="price-item">
            <span>Folha A4 Comum</span>
            <span class="price">R$ 1,00</span>
        </div>
        <div class="price-item">
            <span>Papel Fotográfico A4</span>
            <span class="price">R$ 3,00</span>
        </div>
    </div>

    <img src="qr.png" class="qr">

    <br>
    <a href="#" class="button">Falar no WhatsApp</a>

</div>

</body>
</html>
