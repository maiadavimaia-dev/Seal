<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R&F Informática</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #cfd9df, #e2ebf0);
    display: flex;
    justify-content: center;
}

.container {
    background: #f5f5f5;
    width: 100%;
    max-width: 400px;
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    margin: 20px;
}

h1 {
    margin-bottom: 5px;
}

.subtitulo {
    color: gray;
    font-size: 14px;
    margin-bottom: 20px;
}

.perfil {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid green;
    object-fit: cover;
}

.servicos {
    margin-top: 20px;
    line-height: 1.8;
}

.tabela {
    background: #e0e0e0;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
}

.preco {
    color: green;
    font-weight: bold;
}

.qr {
    margin-top: 20px;
    width: 150px;
}

.botao {
    margin-top: 20px;
}

.botao a {
    background-color: #25D366;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 8px;
    display: inline-block;
    font-weight: bold;
    transition: 0.3s;
}

.botao a:hover {
    background-color: #1ebe5d;
}
</style>
</head>

<body>

<div class="container">

    <h1>R&F Informática</h1>
    <div class="subtitulo">
        Se precisar de impressão ou xerox, entre em contato!
    </div>

    <img src="foto.png" alt="Foto de Perfil" class="perfil">

    <div class="servicos">
        <h3>Nossos Serviços</h3>
        Impressão Preto e Branco<br>
        Impressão Colorida<br>
        Xerox<br>
        Encadernação<br>
        Digitalização<br>
        Serviços de Informática
    </div>

    <div class="tabela">
        <h4>Tabela de Preços</h4>
        Folha A4 Comum <span class="preco">R$ 1,00</span><br><br>
        Papel Fotográfico A4 <span class="preco">R$ 3,00</span>
    </div>

    <img src="qr.png" alt="QR Code" class="qr">

    <div class="botao">
        <a href="https://wa.me/5511958483045" target="_blank">
            Falar no WhatsApp
        </a>
    </div>

</div>

</body>
</html>
